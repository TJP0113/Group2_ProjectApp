<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="checkoutDetail">
    <form [formGroup]="checkoutDetailFrm"> 
      <ion-item style="text-align:center">
        <ion-label>Purchase Detail</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input  type="name" [clearInput]="true" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input  type="email" [clearInput]="true" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mobile:</ion-label>
        <ion-input  type="mobile" [clearInput]="true" formControlName="mobile"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Person number:</ion-label>
        <ion-input  type="number" [clearInput]="true" formControlName="person_number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date:</ion-label>
        <ion-input  type="date" [clearInput]="true" formControlName="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Remark</ion-label>
        <ion-textarea placeholder="Type something here" formControlName="remark"></ion-textarea>
      </ion-item>

    </form>
    <div>
      <ion-button [disabled]="!checkoutDetailFrm.valid" (click)="checkout()" expand="block">Submit</ion-button>
    </div>
    
  </div>
</ion-content>
