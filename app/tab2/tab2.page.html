<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor = "let c of cart">
      
        
      <ion-label>
       <b>Item name:</b> {{c.menu_title}} 
  
        <b>Price:{{c.menu_price}} </b>
      </ion-label>
       
     
     
    </ion-item>
  </ion-list>
    <ion-item>
    Cart item:<br>
  
     Total Price:
    </ion-item>
  
  

 
</ion-content>
