<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div><h1>Your Cart</h1></div>
  
  <div>
    <ion-list>
      <ion-item *ngFor="let c of cart">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label><b>{{c.menu_title}}</b></ion-label>
        <ion-label>Rm {{c.menu_price}} x {{c.quantity}}</ion-label>
      </ion-item>
  
      
      
    </ion-list>
    <ion-item>
      <ion-label><b>Total price:</b></ion-label><b>{{total_number}}</b>
    </ion-item>
  </div>
  
  <ion-button expand="block" routerLink="/checkoutinfo">CheckOut</ion-button>
  

 
</ion-content>
