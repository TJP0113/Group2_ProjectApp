<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Cart
      <ion-icon name="cart"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="">

    <ion-list>

      <ion-item  routerLink="/cartdetail">
        <ion-thumbnail slot="start">
          <img src="/assets/icecream.jpg" />
        </ion-thumbnail>

        <ion-label>
          <b></b><br />
        <br />

        </ion-label>
        
      </ion-item>

    </ion-list>

  </div>

  <ion-list>
    <ion-item>
      <ion-label>Total Amount: </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>Quantity: </ion-label>
    </ion-item>
    
  </ion-list>

  <ion-button routerLink="/checkoutinfo">CheckOut Info</ion-button>



</ion-content>
