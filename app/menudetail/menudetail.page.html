<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Menu Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let m of menu">
  <ion-img src="{{menu_Data?.image}}"></ion-img>
  <div class="ion-padding">
    <h1>{{menu_Data?.title}}</h1>
    <h2 class="article">{{menu_Data?.description}}</h2>
    <h2>${{menu_Data?.price}}</h2>
  </div>
  <ion-input class="ion-text-center" type="number" min="1"></ion-input>
  <ion-button color="warning">Add</ion-button>

</ion-content>
